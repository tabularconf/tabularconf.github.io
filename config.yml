      bio: "Apasionado de las tecnologías, actualmente desarrollador de computer vision en Aeorum y organizador y co-fundador de la sede de Spain AI en Málaga. Estudió Óptica en la Universidad de Valladolid. Posee un Máster propio en desarrollo de realidad virtual y videojuegos y otro en Ingeniería del Software e Inteligencia Artificial en la Universidad de Málaga. Fue en esa misma universidad donde comenzó en 2018 a trabajar en el campo de la Visión por Computador para el proyecto Smart-Campus. Le encanta la música y trastear en sus ratos libres con proyectos relacionados con Machine Learning."
      company:
      link:
        href:
