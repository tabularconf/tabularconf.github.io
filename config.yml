      photo: img/maria_medina.jpg
      bio: "María Medina trabaja como Data Scientist en Microsoft y co-organiza la comunidad PyLadies Madrid. Estudió informática y matemáticas y encontró la combinación perfecta de ambos campos en el mundo de los datos. Le encanta explorar datos de cualquier tipo, y sus herramientas preferidas para hacer esto son Python y R."
      company:
      link:
        href:
        text:
      presentation:
        title: "MLOps: cómo poner tus sistemas de machine learning en producción"
        description: "Más allá de la parte experimental, los proyectos de data science pueden dar lugar a sistemas muy complejos y difíciles de mantener, que acabarán abandonados en un rincón si no aplicamos buenas prácticas de ingeniería del software a la hora de poner nuestros modelos en producción. Pero el mundo data science tiene unas características distintas a las del desarrollo tradicional, y por tanto muchas veces no queda claro cómo aplicar estas prácticas a los sistemas de machine learning. En esta charla haremos un repaso de las principales prácticas de la cultura DevOps y veremos cómo se pueden adaptar a proyectos de data science para generar un pipeline end-to-end de entrenamiento y despliegue de modelos de forma automática."
        time:

    - name: "Paula Moraga"
      id: "paula-moraga"
      twitter: "Paula_Moraga_"
      photo: img/paula_moraga.jpg
      bio: "Paula Moraga es Profesora de Estadística en King Abdullah University of Science and Technology (KAUST) e Investigadora Principal del grupo GeoHealth. Su investigación se centra en el desarrollo de métodos estadísticos innovadores y herramientas computacionales para el análisis de datos geoespaciales y la vigilancia de la salud, y su trabajo ha contribuido directamente en la elaboración de políticas estratégicas para reducir la carga de enfermedades en varios países. Paula ha desarrollado modelos para comprender los patrones espaciales y espacio-temporales y guiar la implementación de intervenciones para reducir enfermedades como la malaria en África, la leptospirosis en Brasil y el cáncer en Australia, y ha desarrollado varios paquetes de R para la modelización Bayesiana de riesgos, la detección de clusters y la predicción de la propagación de enfermedades por flujos de viajes. Paula ha publicado extensamente en revistas líderes y es autora del libro 'Geospatial Health Data: Modeling and Visualization with R-INLA and Shiny' (2019, Chapman & Hall/CRC). Paula obtuvo su Ph.D. en Matemáticas por la Universidad de Valencia y su Máster en Bioestadística por la Universidad de Harvard."
      company:
      link:
        href:
        text:
      presentation:
        title: "Ciencia de datos geoespaciales para la vigilancia de la salud pública"
        description: "Los datos de salud geoespaciales son esenciales para informar las políticas de salud pública. Estos datos pueden utilizarse para cuantificar la carga de enfermedades, comprender patrones geográficos y temporales, identificar factores de riesgo y medir desigualdades. En esta charla, describiré mi investigación que se centra en el desarrollo de métodos geoespaciales y aplicaciones de visualización interactivas para la vigilancia de la salud. Mostraré varios paquetes de R para manipular, modelizar y visualizar datos espaciales y como éstos pueden usarse para predecir el riesgo y guiar la implementación de intervenciones para la eliminación de enfermedades tropicales en varios países. También mostraré los paquetes de R epiflows para la predicción de la propagación de enfermedades por flujos de viajes, y SpatialEpiApp para el mapeo de enfermedades y la detección de clusters. Finalmente, describiré mis futuras líneas de investigación y cómo éstas pueden contribuir a mejorar la salud de la población a nivel global."
        time:

