        - author: "Miriam Cabrera Galván"
          author_id: "miriam-cabrera"
      abstract: "¿Por qué los juegos móviles enganchan tanto? ¿Por qué la monetización en los juegos cambia constantemente? ¿Por qué los juegos se adaptan tan bien a su target? En la respuesta a estas preguntas hay un factor importante que ayuda a los diseñadores de videojuegos, ¡la ciencia de datos! En esta charla, analizaremos el importante papel de este campo en el mercado de juegos móvil. Veremos casos de ejemplo para ver cómo las métricas ayudan al engagement, posicionamiento, compras...¡Dale al play!"
      time: "12:30"
      topics:
        - "Análisis de datos"

    - title: "Identifica a tu mascota con Computer Vision."
      authors:
        - author: "Andrés Matesanz"
          author_id: "andres-matesanz"
      abstract: "¿Eres de esas personas que les gusta trastear con la tecnología y llevar a cabo sus propios proyectos? ¿Te gustaría crear tu propio detector usando redes neuronales pero no sabes cómo? Descubre el pipeline completo que se esconde detrás del desarrollo y entrenamiento de Redes Neuronales Convolucionales para la detección de objetos. Mostraremos con código todos los pasos, desde la constucción del dataset a su entrenamiento pasando por el etiquetado. Para ello simplificaremos el proceso haciendo uso de la librería de python ImageAI y descubrirás cómo llevarlo a la práctica creando un verdadero detector de mascotas."
      time: "13:00"
      topics:
        - "Computer Vision"
        - "Deep learning"

    - title: "Aplicaciones del Machine Learning al mundo del fútbol."
      authors:
        - author: "Javi Fernandez"
          author_id: "javi-fernandez"
        - author: "Juan Calderón"
          author_id: "juan-calderon"
      abstract: "¿Es el mundo del fútbol ajeno a los datos y a la estadística avanzada? Juan nos hablará cómo un modelo predictivo de goles podría generar rentabilidad financiera de corto y largo plazo. Por su parte, Javier, explicará cómo mediante técnicas de ML se podría llegar a predecir cuál hubiera sido el resultado más frecuente en un partido de fútbol basándose en la probabilidad de gol de sus disparos (métrica avanzada conocida en el mundo del fútbol como Expected Goal, xG). Todos estos análisis con open-data y con el uso de la librería de Python streamlit para la creación y despliegue de las diferentes aplicaciones. "
      time: "13:30"
      topics:
        - "Análisis de datos"
        - "Machine Learning"

    - title: "”La luna deja un histograma abandonado en el aire”; Una introducción a la visualización de textos en Python con Vega-lite y Altair de la mano de F. García Lorca"
      authors:
        - author: "Alejandro Benito Santos"
          author_id: "alejandro-benito"
      abstract: "La visualización de grandes corpus de textos no estructurados escritos en lenguaje natural es una tarea que ha cobrado especial relevancia debido a su capacidad para acelerar la comprensión de los mismos por parte de un observador humano. En esta charla, presentaremos la biblioteca de visualización declarativa “Altair” (https://altair-viz.github.io/) y su gramática subyacente, vega-lite (https://vega.github.io/vega-lite/), a través de un análisis visual de distintas métricas lingüísticas obtenidas a partir de una selección de obras del conocido poeta y dramaturgo español Federico García Lorca (1898-1936)."
      time: "16:00"
      topics:
        - "Análisis de datos"

    - title: "MLOps: cómo poner tus sistemas de machine learning en producción"
      authors:
        - author: "Maria Medina"
          author_id: "maria-medina"
      abstract: "Más allá de la parte experimental, los proyectos de data science pueden dar lugar a sistemas muy complejos y difíciles de mantener, que acabarán abandonados en un rincón si no aplicamos buenas prácticas de ingeniería del software a la hora de poner nuestros modelos en producción. Pero el mundo data science tiene unas características distintas a las del desarrollo tradicional, y por tanto muchas veces no queda claro cómo aplicar estas prácticas a los sistemas de machine learning. En esta charla haremos un repaso de las principales prácticas de la cultura DevOps y veremos cómo se pueden adaptar a proyectos de data science para generar un pipeline end-to-end de entrenamiento y despliegue de modelos de forma automática."
      time: "16:30"
      topics:
        - "DevOps y MLOps"

    - title: "Mitigating Eviction Risk for Residents in the City of Dallas"
      authors:
        - author: "Anna Julià Verdaguer"
          author_id: "ana-julia"
      abstract: "La crisis de la COVID-19 ha acentuado, entre otras problemáticas sociales, la inestabilidad en la vivienda que sufre un gran número de personas en todo el mundo. Generar políticas públicas y llevar a cabo acciones para mitigarla son una de las prioridades para muchas instituciones públicas y ONGs. Éste ha sido el caso de nuestros colaboradores de The City of Dallas y Child Poverty Action Lab. Con ellos, y dentro del contexto de la plataforma Solve for Good (https://solveforgood.org/), hemos trabajado conjuntamente durante meses para analizar el impacto de los desahucios y entender qué comunidades sufren mayores efectos negativos y mayor inestabilidad residencial. En esta charla, explicaremos en más detalle el proyecto y todas sus dimensiones por lo que a datos y análisis se refiere."
      time: "17:00"
      topics:
        - "Análisis de datos"

    - title: "Pinta y deep-colorea"
      authors:
        - author: "Beatriz Hernández"
          author_id: "beatriz-hernandez"
      abstract: "Uno de los múltiples usos de las redes neuronales es su aplicación al arte, y con esto no hablo de transferir estilos, si no de crear el tuyo propio. Vamos a dibujar y colorear con redes neuronales, desde el lienzo en blanco."
      time: "17:30"
      topics:
        - "Deep learning"

    - title: "Proyecto Ángel"
      authors:
        - author: "Jason Jiménez Cruz"
          author_id: "jason-jimenez"
        - author: "Samir Guillen"
          author_id: "samir-guillen"
        - author: "Maria S.Lopez Oller"
          author_id: "maria-lopez"
        - author: "Gabriela Beatriz Amadori Ferrer"
          author_id: "gabriela-amadori"
      abstract: "Hoy en día el COVID ha hecho cambiar la vida de mucha gente. Nuestra solución para facilitar la ayuda en la comunidad es una red colaborativa basada en geolocalización. Para tener una mejor optimización usamos una base de datos de grafos para calcular las distancias entre todos los distintos agentes sociales involucrados teniendo en cuenta los caminos más óptimos entre clientes, pequeños comercios y voluntarios. Para mejorar el resultado y no solo basarlo en la geolocalización hemos añadido un sistema de recomendación basado en información aportada por el usuario en el registro de la app. Igualmente esto nos permite tener una infraestructura para recoger datos para posteriormente entrenarlos y hacer predicciones."
      time: "18:00"
      topics:
        - "Geospatial health data"