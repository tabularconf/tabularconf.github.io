      presentation:
        title: "Identifica a tu mascota con Computer Vision."
        description: "¿Eres de esas personas que les gusta trastear con la tecnología y llevar a cabo sus propios proyectos? ¿Te gustaría crear tu propio detector usando redes neuronales pero no sabes cómo? Descubre el pipeline completo que se esconde detrás del desarrollo y entrenamiento de Redes Neuronales Convolucionales para la detección de objetos. Mostraremos con código todos los pasos, desde la constucción del dataset a su entrenamiento pasando por el etiquetado. Para ello simplificaremos el proceso haciendo uso de la librería de python ImageAI y descubrirás cómo llevarlo a la práctica creando un verdadero detector de mascotas."
