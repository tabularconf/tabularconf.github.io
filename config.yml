      bio: "Alex Samarín works as a full-stack engineer at TecAlliance. To keep things fun and diverse, he has also been freelancing as a side job for the last 3 years; this has involved heterogeneous gigs like conducting technical interviews, delivering trainings or implementing data processing pipelines. Besides computing, he likes guitars, climbing, table tennis, lockpicking and scuba diving."
      company:
        link:
          href:
          text:
      presentation:
        title: "Masajeando datos: ETLs en la nube con Data Fusion"
        description: "Building efficient and reliable data pipelines can be a time-consuming task. There are many aspects to consider; infrastructure, code, data ingress/egress, reporting, metrics, etc. Data Fusion is Google's answer to this problem, offering a managed CDAP environment to create data processing pipelines using an intuitive visual interface, with the added benefit of tight integration with the rest of Google Cloud Platform services and APIs. We'll take a tour around Data Fusion, build a real processing pipeline, throw some data at it and discuss pros and cons of this approach to ETL."
        time:

    - name: "Miriam Cabrera Galván"
      id: "miriam-cabrera"
      photo: img/miriam_cabrera.jpg
      bio: "Apasionada del desarrollo de videojuegos y la ciencia de datos. Freelance Unity developer, desarrollando desde un videojuego hasta en realidad virtual. Los gráficos por computador le han el robado el corazón, pero se ha dedicado a la ciencia de datos. Participante de la edición de PlayStation Talents Games Camp 2019 y desarrolladora independiente en Papas con Mojo Games."
      twitter: "artemismcg"
      company:
      link:
        href:
        text:
      presentation:
        title: "Dime cómo juegas y me adaptaré a quién eres"
        description: "¿Por qué los juegos móviles enganchan tanto? ¿Por qué la monetización en los juegos cambia constantemente? ¿Por qué los juegos se adaptan tan bien a su target? En la respuesta a estas preguntas hay un factor importante que ayuda a los diseñadores de videojuegos, ¡la ciencia de datos! En esta charla, analizaremos el importante papel de este campo en el mercado de juegos móvil. Veremos casos de ejemplo para ver cómo las métricas ayudan al engagement, posicionamiento, compras...¡Dale al play!"
        time:

