{{ with .forkbutton }}
  <a href="{{ .repository }}" class="github-link" target="_blank">
    <img src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub">
  </a>
{{ end }}

<header class="header">
  <div class="wrapper">
    <h1 class="logo-name">
      <a class="logo-link" href="#"  itemprop="name"><img src="img/tabularconf-logo.svg" width="25%"></img></a>
      <a class="logo-link" href="#" title="{{ .name }}" itemprop="name">{{ .name }}<span class="extralogo">{{ .extraname }}</span> </a>


    </h1>
    <h2 class="description">{{ .description }}</h2>
    <h2 class="tagline">{{ .date }}, {{ .city }}</h2>

    <div><a class="inscription" href="https://www.eventbrite.com/e/tabularconf-tickets-130738336885" target="_blank" rel="nofollow noopener">Inscr√≠bete</a></div>
    <!--<div> <a class="discord" href="" target="_blank" rel="nofollow noopener">Sigue las novedades del evento en Discord <img src="img/discord.svg" width=40></img></a></div>-->

    <div class="call-action-area">
      {{ with .price }}
        <span class="price">{{ . }}</span>
      {{ end }}

      {{ with .twitter }}
        <span class="price">{{ . }}</span>
      {{ end }}

      {{ with .calltoaction }}
        <a href="{{ .link }}" class="call-action-link" target="_blank" title="{{ .text }}">{{ .text }}</a>
      {{ end }}
    </div>
  </div>
</header>

<hr>
